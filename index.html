<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 쉐도잉 앱</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-microphone-alt"></i> 영어 쉐도잉 앱</h1>
            <p>음성 파일을 업로드하고 구간별로 반복 연습하세요!</p>
        </header>

        <main class="app-main">
            <!-- 파일 업로드 섹션 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>음성 파일을 드래그하거나 클릭하여 업로드하세요</p>
                    <p class="file-types">지원 형식: MP3, WAV, M4A</p>
                    <input type="file" id="audioFile" accept=".mp3,.wav,.m4a" hidden>
                    <button class="upload-btn" onclick="document.getElementById('audioFile').click()">
                        <i class="fas fa-folder-open"></i> 파일 선택
                    </button>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <i class="fas fa-music"></i>
                    <span id="fileName"></span>
                    <button class="remove-file" id="removeFile">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </section>

            <!-- 오디오 플레이어 섹션 -->
            <section class="player-section" id="playerSection" style="display: none;">
                <!-- 진행 바 -->
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <!-- 메인 컨트롤 버튼 -->
                <div class="control-buttons">
                    <button class="control-btn play-btn" id="playBtn" disabled>
                        <i class="fas fa-play"></i>
                        <span>시작</span>
                    </button>
                    <button class="control-btn pause-btn" id="pauseBtn" disabled>
                        <i class="fas fa-pause"></i>
                        <span>일시정지</span>
                    </button>
                    <button class="control-btn repeat-btn" id="repeatBtn" disabled>
                        <i class="fas fa-redo"></i>
                        <span>반복</span>
                    </button>
                </div>

                <!-- 재생 속도 조절 -->
                <div class="speed-control">
                    <label for="speedSlider">재생 속도: <span id="speedValue">1.0x</span></label>
                    <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                    <div class="speed-presets">
                        <button class="speed-preset" data-speed="0.7">0.7x</button>
                        <button class="speed-preset" data-speed="1.0">1.0x</button>
                        <button class="speed-preset" data-speed="1.2">1.2x</button>
                    </div>
                </div>

                <!-- 구간 정보 표시 -->
                <div class="section-info" id="sectionInfo" style="display: none;">
                    <div class="section-display">
                        <i class="fas fa-clock"></i>
                        <span>구간: <span id="sectionStart">0:00</span> - <span id="sectionEnd">0:00</span></span>
                        <span class="section-duration">(<span id="sectionDuration">0초</span>)</span>
                    </div>
                </div>

                <!-- 상태 표시 -->
                <div class="status-display">
                    <div class="status-indicator" id="statusIndicator">
                        <i class="fas fa-info-circle"></i>
                        <span id="statusText">파일을 업로드하여 시작하세요</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- 숨겨진 오디오 요소 -->
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <footer class="app-footer">
        <p>© 2025 영어 쉐도잉 앱 - 효과적인 발음 연습을 위한 도구</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
